<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Request to Join Club</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9;">

    <!-- Card Design -->
    <div style="max-width: 400px; margin: auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

        <!-- User Information -->
        <h2 style="margin: 0 0 10px; font-size: 22px; color: #333;">Request to Join Club</h2>
        <p style="margin: 5px 0; font-size: 16px; color: #555;"><strong>user ID:</strong> </p>
        <p style="margin: 5px 0; font-size: 16px; color: #555;"><strong>club ID:</strong> </p>
        <p style="margin: 5px 0; font-size: 16px; color: #555;"><strong>status:</strong> </p>
       

        <!-- Action Buttons -->
        <div style="text-align: center;">
            <button style="background-color: #28a745; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Accept</button>
            <button style="background-color: #dc3545; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">Reject</button>
        </div>

    </div>

</body>
</html>
