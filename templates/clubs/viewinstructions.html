<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Instructions</title>
</head>
<body>
    {%for i in val%}
    <div style="background-color: #f0f0f0; padding: 20px; margin-bottom: 10px; border-radius: 8px;">
        <h3 style="color: #333;">{{i.eventname}}: {{i.description}}</h3>
        <p style="font-size: 16px; color: #555;">
        <p style="font-size: 14px; color: #777;"></p>
        {% endfor %}
    </div>

    

</body>
</html>
