#1da7d9<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table card with Accept/Reject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 40px;
            max-width: 1000px;
        }
        .card-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-accept {
            background-color: #1ca6d8;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">Add and manage club members</div>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>department</th>
                    <th>year</th>
                    <th>Club</th>
                    <th>email</th>
                    <th>phone number</th>
                    <th>status</th>
                    
                </tr>
            </thead>
            <tbody>
                {%for i in obj%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.year}}</td>
                    <td>{{i.clubname}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone number}}</td>
                    <td><div class="action-buttons"></div>
                        <a href=""><button class="btn btn-accept">Accept</button></a>
                        <a href=""><button class="btn btn-reject">Reject</button></td></a>
                    </div>

                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        
    </div>

</body>
</html>
