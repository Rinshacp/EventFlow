<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
        }
        .remove-button {
            background-color: rgb(0, 55, 255);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-button {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Instructions</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" id="instructions" placeholder="Instruction" required name ="Instruction">
    
    <button type="submit">Add </button>
</form>

<table id="entriesTable">
    <thead>
        <tr>
            <th>Instruction</th>
            
        </tr>
        {%for i in val%}
        <tr>
            <td>{{i.instruction}}</td>


            <td> <a href="/collegeedit/{{i.id}}/">edit</a></td>
            <td> <a href="/collegedelete/{{i.id}}/">remove</a></td>

        </tr>
        {%endfor%}
    </thead>
    <tbody>
    </tbody>
</table>
