<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Table</title>
</head>
<body>

    <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
            <tr style="background-color: #4CAF50; color: white;">
                <th style="padding: 10px; border: 1px solid #ddd;">Service</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Club</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for i in  obj %}
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.services}}</td>
                
            
                
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.CLUB.name}}</td>
               
                
        
                
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.description}}</td>
                {% endfor %}
                
            </tr>
            
        </tbody>
    </table>

</body>
</html>
