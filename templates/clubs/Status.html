<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Status</h1>
<table id="entriesTable">
    <thead>
        <tr>
            <td>User ID</td>
            <td>Club ID</td>
    
            <td>Status</td>
        <tr>
            {%for i in val%}
            <tr>
                <td>{{i.User.ID}}</td>
                <td>{{i.Club.ID}}</td>
                <td>{{i.Status}}</td>
                
            </tr>
            {%endfor%}
    

        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
