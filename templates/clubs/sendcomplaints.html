<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .Complaints-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .Complaints-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .Complaints-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        .Complaints-form input[type="text"],
        .Complaints-form textarea,
        .Complaints-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .Complaints-form textarea {
            resize: vertical;
            height: 100px;
        }

        .Complaints-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .Complaints-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="Complaints-form">
    <h2>Send Complaints</h2>
    <form action="/send-Complaints" method="POST">
        
        <!-- Name Input -->
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Feedback Message -->
        <label for="message">Complaints:</label>
        <textarea id="message" name="message" placeholder="Enter your Complaints here..." required></textarea>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Submit Button -->
        <button type="submit">Send Complaints</button>
    </form>
</div>

</body>
</html>
