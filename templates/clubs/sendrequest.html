<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(rgb(65, 22, 223), rgb(249, 249, 236));
            
          display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 100px 250px rgba(201, 206, 221, 0.723);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #491ca9;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
    }
    .gender-buttons {
      display: flex;
      justify-content: space-between;
    }
    .gender-buttons label {
      flex: 1;
      margin-right: 10px;
    }
    .gender-buttons input[type="radio"] {
      display: none;
    }
    .gender-buttons label {
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .gender-buttons input[type="radio"]:checked + label {
      background-color: #491ca9;
      ;
      color: white;
      border-color: #491ca9;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #491ca9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #491ca9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Send Request</h2>
    <form action="#">
      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" id="Department" name="Department" required>
      </div>
      <div class="form-group">
        <label for="Year">Year</label>
        <input type="Year" id="Year" name="Year" required>
      </div>
      <div class="form-group">
        <label for="club">Club</label>
        <input type="club" id="club" name="club" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Gender Selection as Buttons -->
      <button type="submit" class="btn">send Request</button>

      </div>

    </form>
  </div>
</body>
</html>
